<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value.equation)">
    <div>
        <input class="p-3" name="equation" type="text" ngModel placeholder="equation" >
    </div>
    <br>
    <button type="submit"> Calculate </button>
    <br>
</form>
<div class="p-3">
    <input type="text" value="{{this.answer}}" readonly size="50">
</div>
